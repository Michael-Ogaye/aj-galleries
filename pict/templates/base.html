{%load static%}

{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>{{title}}</title>
  {% else %}
    <title> AJ-galleries </title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  
  {% endblock %}
  <link rel="stylesheet" href="{% static '/css/style.css'%}">

</head>
<body>

    {% include "pict/navbar.html" %}
    {% block content %}  {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
