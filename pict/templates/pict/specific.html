{%extends 'base.html'%}

{% block content %}
<div>
    <div class="card mb-3 mt-5 p-3" style="width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{image.image.url}}"
              alt="{{image.category.name}}"
              class="img-fluid rounded-start"
              style="width: 100%; aspect-ratio: 1;"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-info ">{{image.name}}</h5>
              <p class="card-text">
                {{image.description}}
              </p>
              <p class="card-text">
                <small class="text-muted">Last updated <span>{{image.date|timesince}}</span></small>
              </p>
            </div>
          </div>
        </div>
      </div>


</div>


    


{%endblock%}
